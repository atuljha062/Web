<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    <h1>Enter Your Details Here</h1>

    <form action="">


        <label for="fname">First Name</label>
        <input id="fname" type="text" name="firtName">
        
        <label for="sname">Second Name</label>
        <input id="sname" type="text" name="secondName">

        <br><br>

        <label for="age">Age</label> 
        <input id="age" type="number" name="age">

        <br><br>

        <label for="dob">Date of Birth</label>
        <input id="dob" type="date" name="dob">

        <br><br>

        <label for="email">Email</label>
        <input id="email" type="email" name="emailId">

        <label for="pass">Password</label>
        <input id="pass" type="password" name="password">

        <br><br>

        <p>Enter your Tshirt Size</p>

        <input id="small" name="size" type="radio" value="small">
        <label for="small">Small</label>

        <br>

        <input id="medium" name="size" type="radio" value="medium">
        <label for="medium">Medium</label>

        <br>

        <input id="large" name="size" type="radio" value="large">
        <label for="large">Large</label>

        <br><br>

        <label for="color">Your Favorite Color</label>
        <input id="color" type="color">

        <br><br>

        <label for="cars">Choose a Car</label>
        <select name="car" id="cars">
            <option value="Audi">Audi</option>
            <option value="Mercedes">Mercedes</option>
            <option value="BMW">BMW</option>
            <option value="Jaguar">Jaguar</option>
        </select>

        <br><br>

        <label for="aboutYourself">Tell us about yourself</label>
        <textarea name="aboutYourself" id="aboutYourself" cols="30" rows="5"></textarea>

        <input type="reset">
        <input type="submit">

    </form>


</body>
</html>
